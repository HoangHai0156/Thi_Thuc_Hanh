<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau3</title>
</head>

<body>
    <script>
        let arr = ['a', 'g', 'b', 'r', 't', 'u', 'i'];
        function isVowelInArray(array) {
            let vowel = ['a', 'o', 'e', 'u', 'i'];
            let isIn = false;
            for (var i = 0; i < vowel.length; i++) {
                for (var j = 0; j < array.length; j++) {
                    if (vowel[i] == array[j]) {
                        isIn = true;
                        break;
                    }
                }
            }
            return isIn;
        }
        function countVowel(array) {
            let vowel = ['a', 'o', 'e', 'u', 'i'];
            let count = 0;
            for (var i = 0; i < vowel.length; i++) {
                for (var j = 0; j < array.length; j++) {
                    if (vowel[i] == array[j]) {
                        count++;
                    }
                }
            }
            return count;
        }
        console.log(isVowelInArray(arr));
        console.log(countVowel(arr));
    </script>
</body>

</html>
