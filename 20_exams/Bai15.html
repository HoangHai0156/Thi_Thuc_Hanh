<script>
    let matrixA = [];
    function collumnDescending(matrix) {
        let rowMax = matrix[0];
        for (var i = 1; i < matrix.length; i++) {
            if (rowMax < matrix[i]) {
                rowMax = matrix[i];
            }
        }
        for (var collumn = 0; collumn < rowMax.length; collumn++) {
            let flag = 0;
            for (var row = 1; row < matrix.length; row++) {
                if (matrix[row][collumn] > matrix[row - 1][collumn]) {
                    flag = 1;
                    break;
                }
            }
            if (flag == 0) {
                console.log(`Ma trận tại cột ${collumn} có thứ tự giảm dần!`);
            } else {
                console.log(`Ma trận tại cột ${collumn} không có thứ tự giảm dần!`);
            }
        }
    }

    numbers.push([09, 06, 03, 07, 21]);
    console.log(numbers);
    collumnDescending(numbers);
</script>
