<script>
    let arr = new Array(10);
    for (i = 0; i < arr.length; i++) {
        arr[i] = (Math.random() * (-20) + Math.random() * 30).toFixed(2);
    }
    console.log(arr);
    function totalNegative(array) {
        let sumNega = 0;
        for (var i = 0; i < array.length; i++) {
            if (array[i] >= 0) {
                sumNega += Number(array[i]);
            }
        }
        return sumNega;
    }
    console.log(`Tổng các số dương trong mảng là ${totalNegative(arr)}`);
</script>
