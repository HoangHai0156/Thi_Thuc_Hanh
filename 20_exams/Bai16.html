<script>
    function isEvenInMatrix(matrix) {
        let isEven = false;
        for (var row = 0; row < matrix.length; row++) {
            for (var collumn = 0; collumn < matrix[row].length; collumn++) {
                if (matrix[row][collumn] % 2 != 0) {
                    isEven = true;
                    break;
                }
            }
        }
        return isEven;
    }
